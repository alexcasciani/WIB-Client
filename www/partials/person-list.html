<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item center full">
        <h1 class="topcoat-navigation-bar__title">Person Directory</h1>
    </div>
</div>
<div class="search-bar">
    <input ng-model="query" type="search" placeholder="search" class="topcoat-search-input search-key">
</div>
<div class="topcoat-list__container scroller" style="top:138px;">
    <ul class="topcoat-list list">
        <li ng-repeat="person in persons" class="topcoat-list__item">
            <a ng-click="go('/persons/' + person.id)">
                <p>{{person.firstname}} {{person.lastname}}</p>
                <span class="chevron"></span><span class="count">{{person.friends}}</span>
            </a>
        </li>
    </ul>
</div>
